<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Optima Grata</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255,255,255,0.08);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,215,0,0.2);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #d4af37;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      color: #ddd;
    }
    .logo {
      font-size: 1.3rem;
      font-weight: bold;
      color: #a91d1d;
      letter-spacing: 1px;
      margin-top: 1rem;
    }
    .fade {
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
  <script>
    // Auto-redirect after 4 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 4000);
  </script>
</head>
<body>
  <div class="container fade">
    <h1>Thank You!</h1>
    <p>Your submission has been received.</p>
    <p>An Optima Grata representative will contact you shortly.</p>
    <div class="logo">OPTIMA GRATA</div>
  </div>
</body>
</html>
