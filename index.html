<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Optima Grata | Client Intake Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      margin-top: 1rem;
      display: block;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Optima Grata | Client Intake Form</h1>
  <form action="https://n8n.optima-grata.com/webhook/og-intake" method="POST">
    
    <input type="hidden" id="Timestamp" name="Timestamp" />
    <input type="hidden" id="Job_ID" name="Job_ID" />

    <label for="Full_Name">Full Name</label>
    <input type="text" id="Full_Name" name="Full_Name" required />

    <label for="Company">Company</label>
    <input type="text" id="Company" name="Company" required />

    <label for="Role">Role</label>
    <select id="Role" name="Role" required>
      <option value="">Select Role</option>
      <option value="Client">Client</option>
      <option value="Provider">Provider</option>
    </select>

    <label for="Title">Title / Position</label>
    <input type="text" id="Title" name="Title" required />

    <label for="Category">Service Category</label>
    <input type="text" id="Category" name="Category" required />

    <label for="Location">Location</label>
    <input type="text" id="Location" name="Location" required />

    <label for="Budget">Budget / Experience</label>
    <input type="text" id="Budget" name="Budget" />

    <label for="Notes">Additional Notes</label>
    <textarea id="Notes" name="Notes" rows="4" placeholder="Add any relevant details..."></textarea>

    <button type="submit">Submit Request</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const now = new Date().toISOString();
      document.getElementById("Timestamp").value = now;
      document.getElementById("Job_ID").value = "OG-" + Date.now();
    });
  </script>
</body>
</html>
